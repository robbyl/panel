            $(document).ready(function () {
                Dropzone.autoDiscover = false;
                $('.dropzone').dropzone({
                    paramName: 'file',
                    renameFilename: function (filename) {
                        return new Date().getTime() + '_' + filename;
                    },
                    autoProcessQueue: false,
                    uploadMultiple: false,
                    dictDefaultMessage: 'drop'
                });
            });
        </script>
